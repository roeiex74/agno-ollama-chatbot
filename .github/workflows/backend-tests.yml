name: Backend Tests

on:
  push:
    branches: ["**"]
    paths:
      - "backend/**"
      - ".github/workflows/backend-tests.yml"
  pull_request:
    branches: ["main", "master"]
    paths:
      - "backend/**"
      - ".github/workflows/backend-tests.yml"

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        env:
          ENV: test
          OLLAMA_MODEL: llama3.2:3b
          OLLAMA_HOST: http://localhost:11434
        run: |
          pytest tests/test_health.py tests/test_config.py tests/test_chat_ui.py -v --tb=short

      - name: Run tests with coverage
        if: matrix.python-version == '3.11'
        env:
          ENV: test
          OLLAMA_MODEL: llama3.2:3b
          OLLAMA_HOST: http://localhost:11434
        run: |
          pip install pytest-cov
          pytest tests/test_health.py tests/test_config.py tests/test_chat_ui.py -v --cov=app --cov-report=term-missing --cov-report=xml

      - name: Upload coverage reports
        if: matrix.python-version == '3.11'
        uses: codecov/codecov-action@v4
        with:
          files: ./backend/coverage.xml
          flags: backend
          name: backend-coverage
        continue-on-error: true
